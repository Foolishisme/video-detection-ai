# 客户端配置文件
# 阈值、IP配置等参数

# 服务端配置
server:
  host: "173.1.11.12"
  port: 8000
  endpoint: "/chat"  # 与服务端main.py中的路由一致

# 冷却时间配置（秒）
# 检测到Person后，需要等待N秒才能再次发送请求到服务端
cooldown_seconds: 5.0

# 检测阈值
thresholds:
  # YOLO检测置信度阈值
  confidence: 0.25
  # 躯干角度阈值（度）- 保留用于未来扩展
  torso_angle: 60
  # 宽高比阈值（判断是否横躺）- 保留用于未来扩展
  aspect_ratio: 1.2

# 视频源配置
video:
  # source 可以是：
  # - 数字（如 0, 1）：摄像头索引，0 为默认摄像头
  # - 字符串（如 "test_video.mp4"）：视频文件路径（相对于项目根目录或绝对路径）
  source: "111.mp4"  # 示例：0（摄像头）或 "test_video.mp4"（视频文件）
  fps: 30
  width: 640
  height: 480
  # 视频文件循环播放（仅对视频文件有效）
  loop_video: false  # 视频播放完毕后是否循环播放
  # 视频文件播放速度控制（仅对视频文件有效）
  target_fps: 20  # 目标播放帧率，控制视频播放速度（建议5-15，值越小播放越慢）

